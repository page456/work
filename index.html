<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Check</title>
</head>
<body>
  <div id="accessMessage">Loading...</div>

  <script>
    // Get today's date in the format YYYY-MM-DD
    const today = new Date().toISOString().split('T')[0];

    // Extract the date from the URL (last part of the path)
    let urlDate = window.location.pathname.split('/').pop();

    // Check if urlDate matches the expected YYYY-MM-DD format using a regular expression
    const datePattern = /^\d{4}-\d{2}-\d{2}$/;
    
    if (datePattern.test(urlDate)) {
      // If urlDate matches today, show "Access allowed"; otherwise, "You are not allowed"
      const message = (urlDate === today) 
        ? "Access allowed" 
        : "You are not allowed";
      document.getElementById('accessMessage').innerText = message;
    } else {
      // If urlDate is missing or in an invalid format, show "Loading..."
      document.getElementById('accessMessage').innerText = "Loading...";
    }
  </script>
</body>
</html>
